<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="author" content="Sophie van Wersch" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../src/scss/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway+Dots&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
  <div id="home">
    <div id="particles-js">
      <div id="navbar">
        <div id="fullName-container"> 
            <a id="fullName" href="#"> Sophie van Wersch </a> 
        </div>
        <div class="navbar-options">
          <a href="#about">About</a>
          <a href="#project">Projects</a>
          <a href="#blogs">Blogs</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
      <div id="landing-page-container">
        <div id="welcomeMessage">
          <h1 id="anim-typewriter"> Hi, I'm Sophie and I'm a Front-end Developer. </h1> 
        </div>
      </div>
      <div class="scroll-down"></div>
    </div>
  </div>
  <div id="about">
    <div>
        <div class="about-img-container" data-aos="fade-left">
          <img class="about-img" src="../public/images/IMG-20170513-WA0008.jpg" alt="Image of Sophie van Wersch">
      </div>
      <div class="about-biography" data-aos="fade-right">
        <p>Information about Sophie blablabla </p>
      </div>
    </div>
  </div>
  

  <!-- scripts -->
  <script type="text/javascript" src="particles.js"></script>
  <script type="text/javascript" src="../particles.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="application/json" src="../src/assets/particles.json"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script type="text/javascript">
    $(function() {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
          $("body").addClass("changeColor")
      }
      if ($(this).scrollTop() < 50) {
          $("body").removeClass("changeColor")
      }
    });
  });
</script>
  <script>
    AOS.init({
      duration: 1200,
    });
  </script>

</body>
</html>
